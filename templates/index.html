{% extends "base.html" %}

{% block content %}

<div class="container-fluid">
  <div class="row">

    <!-- Blog Insights  -->
    <div class="col-12 mt-3">
      <div class="row">
        {% for item in item_list %}
        <div class="col-md-4">
          <div class="card mb-4">
            <div class="card-body">
              <div class="image-container">
                <div class="image-flash">
                  <p class="author">Contributed by: {{ item.author }}</p>
                </div>
              </div>

              <a href="{% url 'item_detail' item.slug %}" class="post-link">
                <h2 class="card-title">{{ item.title }}</h2>
              </a>

              <hr />
              <p class="card-text text-muted h6">
                {{ item.created_on|date:"F j, Y" }}
              </p>
            </div>
          </div>
        </div>

        {% if forloop.counter|divisibleby:3 %}
      </div>
      <div class="row">
        {% endif %}
        {% endfor %}
      </div>
    </div>

  </div>

  {% endif %}

</div>

{% endblock %}
